[package]
name = 'concierge-db'
version = '0.2.0'
authors = ['Antonio Feitosa <antonio.cfc@gmail.com>']
edition = '2018'

[dependencies]
clap = '2.33.1'
tide = '0.8.1'
http-types = '1.2.0'
mime = '0.3.16'

r2d2 = '0.8.8'
r2d2_sqlite = '0.15.0'

[dependencies.rusqlite]
features = ['bundled']
version = '0.22.0'

[dependencies.serde]
features = ['derive']
version = '1.0.110'

[dependencies.async-std]
version = '1.5.0'
features = ['attributes']

[dependencies.regex]
version = "1.3.7"
default-features = false
# regex currently requires the standard library, you must re-enable it.
features = ["std"]
